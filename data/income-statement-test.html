<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FMP Income Statement Test</title>

  <style>
    body {
      background: #0b0f1a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    pre {
      background: #111827;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .btn {
      padding: 10px 16px;
      background: #1f2937;
      border: 1px solid #38bdf8;
      border-radius: 6px;
      color: #38bdf8;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn:hover {
      background: #28415c;
    }
  </style>
</head>

<body>

<h1>Income Statement Test (AAPL)</h1>
<button class="btn" onclick="loadIncomeStatement()">Fetch Income Statement</button>

<pre id="output">Click the button to load data...</pre>

<script>
async function loadIncomeStatement() {
  const url = "https://financialmodelingprep.com/stable/income-statement?symbol=AAPL&apikey=gfEPMOcj1ubmfbrlE3gwV34UJTzauVNp";

  const output = document.getElementById("output");
  output.textContent = "Loading...";

  try {
    const response = await fetch(url);

    if (!response.ok) {
      output.textContent = "Error: " + response.status + " " + response.statusText;
      return;
    }

    const json = await response.json();

    // Full dump of the returned JSON
    output.textContent = JSON.stringify(json, null, 2);

  } catch (err) {
    output.textContent = "Fetch failed: " + err.message;
  }
}
</script>
</body>
</html>
